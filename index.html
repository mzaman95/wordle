<!DOCTYPE html>
<html>

<head>
  <title>Wordle</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>

<body>
  <button id="newGame">New Game</button>
  <button id="debug">Debug Mode: Off</button>
  <p id="correctAnswer"></p>
  <h1>Wordle</h1>
  <h2 id="bannerMessage"></h2>

  <div id="guessesArray"></div>

  <h2>Used Letter List</h2>
  <div id="letterList"></div><br /><br />

  <h3>Legend</h3>
  <p><span class="letter unused">A</span> - Unused Letter</p>
  <p><span class="letter used">B</span> - Used Letter</p>
  <p><span class="letter correctLetter">C</span> - Correct Letter in Wrong Place</p>
  <p><span class="letter correctPlacement">D</span> - Correct Letter in Correct Place</p>

</body>

</html>
